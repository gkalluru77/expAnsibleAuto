- name: Expense project setup
  hosts: all
  become: yes
  tasks:
    - name: Install Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
    - name: Copying reverse proxy nginx
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
    - name: Removing old content in nginx
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
    - name: create nginx directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory
    - name: down load and extract the front end content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes
    - name: start Nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enable: yes












